name: Novo Membro
about: Requerir entrar na comunidade
title: "[Contato] Nome - Título"
labels: ''
assignees: ''
description: Preencha este formulário para criar um novo contato.
body:
  - type: input
    id: nome
    attributes:
      label: Nome
      description: Informe seu nome completo.
      placeholder: "Seu nome"
    validations:
      required: true

  - type: input
    id: titulo
    attributes:
      label: Título
      description: Escreva um título resumido, como "Desenvolvedor Python", "Engenheiro de Dados", etc.
      placeholder: "Seu título ou papel"
    validations:
      required: true

  - type: textarea
    id: sobre
    attributes:
      label: Sobre
      description: Descreva sobre você, suas habilidades, interesses e o que você faz. Mantenha um tom amigável e profissional.
      placeholder: "Fale sobre você"
    validations:
      required: true

  - type: input
    id: foto
    attributes:
      label: Foto de Perfil
      description: Forneça a URL de uma imagem para ser usada como sua foto de perfil. Você pode hospedar a imagem em um serviço como Imgur, GitHub ou outro de sua preferência.
      placeholder: "https://exemplo.com/suafoto.jpg"
    validations:
      required: true

  - type: input
    id: site
    attributes:
      label: Site Pessoal
      description: URL do seu site pessoal ou portfólio.
      placeholder: "https://seusite.com"

  - type: input
    id: youtube
    attributes:
      label: YouTube
      description: URL do seu canal no YouTube.
      placeholder: "https://youtube.com/seucanal"

  - type: input
    id: github
    attributes:
      label: GitHub
      description: URL do seu perfil no GitHub.
      placeholder: "https://github.com/seuperfil"

  - type: input
    id: linkedin
    attributes:
      label: LinkedIn
      description: URL do seu perfil no LinkedIn.
      placeholder: "https://linkedin.com/in/seuperfil"

  - type: input
    id: bluesky
    attributes:
      label: Bluesky
      description: URL do seu perfil no Bluesky.
      placeholder: "https://bluesky.social/seuperfil"

  - type: input
    id: instagram
    attributes:
      label: Instagram
      description: URL do seu perfil no Instagram.
      placeholder: "https://instagram.com/seuperfil"

  - type: input
    id: tiktok
    attributes:
      label: TikTok
      description: URL do seu perfil no TikTok.
      placeholder: "https://tiktok.com/@seuperfil"

  - type: input
    id: twitter
    attributes:
      label: X (Twitter)
      description: URL do seu perfil no X (Twitter).
      placeholder: "https://twitter.com/seuperfil"
